<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <style>
        {% block style %}{% endblock %}
    </style>
</head>
<body>
    {% autoescape on %}
        {% block content %}{% endblock %}
    {% endautoescape %}
</body>
</html>
