{% extends "auth/base.html" %}

{% load crispy_forms_tags %}
{% block title %} Регистрация {% endblock %}

{% block header %}Заполните учётные данные{% endblock %}
{% block auth_form %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
{% endblock %}
