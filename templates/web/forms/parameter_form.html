{% extends "web/forms/base.html" %}

{% load crispy_forms_tags %}
{% block title %} Заполните данные {% endblock %}

{% block web_form %}

        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
{% endblock %}
